<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Frontend Mentor | Intro component with sign up form</title>

<body>
    <main class="container">
        <div class="container-text">
            <h1>Learn to code by watching others</h1>
            <p>
                See how experienced developers solve problems in real-time. Watching
                scripted tutorials is great, but understanding how developers think is
                invaluable.
            </p>
        </div>

        <div class="container-form">
            <h4>Try it free 7 days<span> then $20/mo. thereafter</span></h4>
            <form action="" id="form">
                <div class="container-input">
                    <label for="firstName"></label>
                    <input type="text" class="firstName" placeholder="First Name"/>
                    <img src="./images/icon-error.svg" class="icon-error" alt="">
                    <d class="error"></d>
                </div>

                <div class="container-input">
                    <label for="lastName"></label>
                    <input type="text" class="lastName" placeholder="Last Name" />
                    <img src="./images/icon-error.svg" class="icon-error-one" alt="">
                    <d class="error"></d>
                </div>

                <div class="container-input">
                    <label for="email"></label>
                    <input type="email" class="email" placeholder="Email" />
                    <img src="./images/icon-error.svg" class="icon-error-two" alt="">
                    <d class="error"></d>

                </div>

                <div class="container-input">
                    <label for="password"></label>
                    <input type="password" class="password" placeholder="Password">
                    <img src="./images/icon-error.svg" class="icon-error-three" alt="">
                    <img src="./images/eye icon 1.png" class="visibility">
                    <img src="./images/eye icon 2.png" class="visibility-off">
                    <d class="error"></d>

                </div>


                <button id="button">Claim your free trial</button>
                <small>By clicking the button, you are agreeing to our
                    <span> Terms and Services</span></small>

        </div>

    </main>

    <script src="./script.js"></script>

</body>

</html>
